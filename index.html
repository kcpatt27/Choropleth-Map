<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Choropleth Map</title>
        <style>
            #tooltip {
                position: absolute;
                text-align: center;
                width: auto;
                height: auto;
                padding: 5px;
                font: 12px sans-serif;
                background: lightsteelblue;
                border: 0px;
                border-radius: 8px;
                pointer-events: none;
            }
            #legend {
                margin-top: 10px;
            }
            .county {
                stroke: #fff;
                stroke-width: 0.5px;
            }
            #map {
                margin: 0 auto;
                display: block;
            }
            .state {
                fill: none;
                stroke: white;
                stroke-linejoin: round;
            }
            #title {
                text-align: center;
            }
            #description {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h1 id="title">Choropleth Map of US Education</h1>
        <p id="description">This map shows the percentage of adults with a bachelor's degree or higher by county in the United States.</p>
        <div id="map"></div>
        <div id="legend"></div>
        <div id="tooltip"></div>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
